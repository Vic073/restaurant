<head>

    <script src=https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/js/all.min.js></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="contact.css">

</head>

<body>

        <header>

        
            <h1>MAX & SHERRY</h1>
            <p>Where Flavor Meets Function</p>
            <nav>
                <ul>
                    <li><a href="index.html" onclick="setActive(this)">Home</a></li>
                    <li><a href="menu.html"  onclick="setActive(this)">Menu</a></li>
                    <li><a href="contact.html" class="active" onclick="setActive(this)">Contact</a></li>
                    <li><a href="about.html" onclick="setActive(this)">About</a></li>
                </ul>
            </nav>
        
    </header>

    
    <section class="contact-section">

        <h1>Contact Us</h1>
        <p>We'd love to hear from you!</p>

        <h2>Get in Touch</h2>
        <form id="contactForm">
            <label for="name">Full Name</label>
            <input type="text" id="name" placeholder="Your full name" required>

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Your email" required>

            <label for="message">Message</label>
            <textarea id="message" placeholder="Your message" rows="5" required></textarea>

            <button type="submit">Send Message</button>
        </form>

        
        <div class="social-icons">
            <a href=https://www.instagram.com target="_blank" aria-label="Instagram" class="instagram">
                <I class="fab fa-instagram"></i>
            </a>
            <a href=https://x.com target="_blank" aria-label="X" class="x">
                <I class="fab fa-twitter"></i>
            </a>
            <a href=https://www.facebook.com target="_blank" aria-label="Facebook" class="facebook">
                <I class="fab fa-facebook-f"></i>
            </a>
            <a href=https://www.reddit.com target="_blank" aria-label="Reddit" class="reddit">
                <I class="fab fa-reddit"></i>
            </a>
            
    
        </div>
    </section>

   
    <script>
        const form = document.getElementById('contactForm');

        form.addEventListener('submit', function (event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            
            if (name === '' || email === '' || message === '') {
                alert('Please fill out all fields.');
                return;
            }

           
            alert(`Thank you for your message, ${name}! We will get back to you soon.`);
            
           
            form.reset();
        });
    </script>

</body>

</html>
